apps:

  - name: 'firehose_subscriber'
    script: '/bin/bash'
    args:  ['-c', '.venv/bin/python -m backend.services.firehose_subscriber.main --log=DEBUG']

  - name: 'indexer'
    script: '/bin/bash'
    args:  ['-c', '.venv/bin/python -m backend.services.indexer.main --log=DEBUG']

  - name: 'scheduler'
    script: '/bin/bash'
    args:  ['-c', '.venv/bin/python -m backend.services.scheduler.main']

  - name: 'fart_api'
    script: '/bin/bash'
    args:  ['-c', '.venv/bin/fastapi run backend/services/FART/main.py']

  - name: wolfgang
    script: 'node'
    cwd: './frontend'
    args: ['-r', 'dotenv/config', 'build/index.js']